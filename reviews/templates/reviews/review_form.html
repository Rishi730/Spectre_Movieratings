{% extends "base.html" %}
{% block title %}Review {{ movie.title }}{% endblock %}
{% block content %}

<div class="form-container">
  <h1>Review: {{ movie.title }}</h1>
  
  <form method="post">
    {% csrf_token %}
    
    <div class="form-group">
      <label for="{{ form.stars.id_for_label }}">Rating (0-10):</label>
      {{ form.stars }}
      {% if form.stars.help_text %}
        <small style="color: #888; display: block; margin-top: 0.5rem;">{{ form.stars.help_text }}</small>
      {% endif %}
    </div>
    
    <div class="form-group">
      <label for="{{ form.text.id_for_label }}">Your Review:</label>
      {{ form.text }}
    </div>
    
    <button type="submit" class="form-submit">Submit Review</button>
  </form>
</div>

{% endblock %}
